<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="login" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="name" name="name" value="{$Think.cookie.name}" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="password" name="password" value="{$Think.cookie.password}" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
    <br><br><br>
      <!--<div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;" name="verify" id="verify">

      </div>

      <div class="row">

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="" type="button" onclick="btn()" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.v2.3</div>
<script type="text/javascript" src="/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript">
    function btn() {
        //取用户名和密码
        var name = $("#name").val();//取用户名
        var password = $("#password").val();//取输入的密码
        var verify = $("#verify").val();//取输入的密码
        if ($("#cok").is(':checked')){      //判断是否记住密码
            var cok = "cok";
        }else {
            var cok = "";
        }
        //调ajax
        $.ajax({
            url:"login",
            data:{name:name,password:password,verify:verify,cok:cok},//第二个nid只是变量，可以随意写，remark方法里面的uid是第一个。
            type:"POST",
            dataType: 'json',
//            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            success: function(data){
                if(data == 1){
                    alert("登录成功！");
                    window.location.href="/Admin/Index/index";
                }
                if(data == 2){
                    alert("用户名或密码错误!");
                    return false;
                }
                if(data == 3){
                    alert("验证码错误!");
                    return false;
                }
            }
        });
    }
</script>
